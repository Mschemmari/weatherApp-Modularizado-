<!DOCTYPE html>
<html lang="">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Title Page</title>

		<!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
		<link rel="stylesheet" href="style.css">
		<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
		<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
		<!--[if lt IE 9]>
			<script src="https://oss.maxcdn.com/libs/html5shiv/3.7.2/html5shiv.min.js"></script>
			<script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
		<![endif]-->
	</head>
	<body>
		 <div class="container">
			 <select class="language" name="">
				 <option value="es">Espaniol</option>
				 <option value="en">English</option>
			 </select>
			 <select class="units" name="">
				 <option value="ca">Celcius</option>
				 <option value="us">Farenheit</option>
			 </select>
		   <div class="col-lg-12">
		     <div class="current__weather__block">
		       <h1>Current weather</h1>
		       <h3 class="weather__current__location"> </h3>
		       <ul class="list-group">
		        <!-- <li class="list-group-item weather__current__icon"></li> -->
		        <li class="list-group-item weather__current__summary"></li>
		        <li class="list-group-item weather__current__feels__like"></li>
		        <li class="list-group-item weather__current__temperature"></li>
		      </ul>
		     </div>
		   </div>
         	<div class="col-xs-12">
         		<h1>Extended weather</h1>
         	</div>
           <div class="weather__daily">
							 <div class="col-sm-6 col-xs-12">
								 <ul class="list-group">
									<!-- <li class="list-group-item weather__block__icon"></li> -->
									<li class="list-group-item weather__daily__summary"></li>
									<li class="list-group-item weather__daily__feels__like"></li>
									<li class="list-group-item weather__daily__temperature"></li>
								</ul>
							</div>
           </div>
		 </div>
		</body>
		<!-- jQuery -->
		<script src="//code.jquery.com/jquery.js"></script>
		<script src="app/proyecto.js"></script>
		<script src="app/location.js"></script>
		<script src="app/current.js"></script>
		<script src="app/daily.js"></script>
		<script src="app/main.js"></script>
		<!-- Bootstrap JavaScript -->
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
		<!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
	</body>
</html>
